<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Ray Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Ray Coffee ☕</div>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <!-- MENU SECTION -->
  <section class="menu">
    <h1>Our Menu</h1>
    <p>Delicious drinks brewed with love. ☕</p>

    <div class="menu-items">
      <div class="item">
        <img src="images/pexels-imdennyz-3473465.jpg" alt="Cappuccino" class="menu-img">
        <h3>Cappuccino</h3>
        <p>Rich, frothy, and perfectly balanced.</p>
        <button onclick="orderNow('Cappuccino')">Order</button>
      </div>

      <div class="item">
        <img src="images/pexels-matvalina-18579870.jpg" alt="Caramel Latte" class="menu-img">
        <h3>Caramel Latte</h3>
        <p>Sweet, smooth, and cozy.</p>
        <button onclick="orderNow('Caramel Latte')">Order</button>
      </div>

      <div class="item">
        <img src="images/pexels-imvitordiniz-27219787.jpg" alt="Mocha" class="menu-img">
        <h3>Mocha</h3>
        <p>Chocolate & coffee bliss in a cup.</p>
        <button onclick="orderNow('Mocha')">Order</button>
      </div>

      <!-- Placeholder for more drinks -->
      <div class="item">
        <img src="images/pexels-jakubzerdzicki-31265553.jpg" alt="New Drink" class="menu-img">
        <h3>New Drink</h3>
        <p>Description coming soon!</p>
        <button onclick="orderNow('New Drink')">Order</button>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
